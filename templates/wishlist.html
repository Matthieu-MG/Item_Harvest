{% extends 'layout.html' %}

{% block title %}
    Wishlist
{% endblock %}

{% block main %}
    <div class="table-responsive-sm">
        <table class="table">
            <thead>
                <tr>
                    <th >Item Name</th>
                    <th >Price</th>
                    <th >Retailer</th>
                    <th >Link</th>
                    <th >Remove</th>
                </tr>
            </thead>
            <tbody>
                {% for item in user_wishlist %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.retailer }}</td>
                    <td>{{ item.link }}</td>
                    <td>X</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
