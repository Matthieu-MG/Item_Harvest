<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link rel="preload" as="image" href="static/iStock-865867552(3).jpg">
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

        <!-- jquery used for AJAX -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <script>

            document.addEventListener('DOMContentLoaded', function()
            {
                //Get the button
                let mybutton = document.getElementById("btn-back-to-top");

                // When the user scrolls down 10px from the top of the document, show the button
                window.onscroll = function () { scrollFunction(); };

                function scrollFunction() {
                        if (document.body.scrollTop > 10 || document.documentElement.scrollTop > 10)
                        {
                            mybutton.style.display = "block";
                        }
                        else
                        {
                            mybutton.style.display = "none";
                        }
                }

                // When the user clicks on the button, scroll to the top of the document
                mybutton.addEventListener("click", backToTop);

                function backToTop() {
                    document.body.scrollTop = 0;
                    document.documentElement.scrollTop = 0;
                }
            });
        </script>

        <link href="static/style.css" rel="stylesheet">
        <title>Item Harvest : {% block title %}{% endblock %}</title>

    </head>

    <body>

        <button type="button" class="btn btn-danger btn-floating btn-lg" id="btn-back-to-top">
        </button>

        <img src="static/iStock-865867552(3).jpg" class="bg-img">

        <nav class="navbar navbar-dark navbar-expand-md">
            
            <div class="container-fluid">
                <a class="text-white navbar-brand" href="/">Item Harvest</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-controls="navbarSupportedContent" aria-expanded="false">
                <span class="navbar-toggler-icon">
                </span>
                </button>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    {% if session["user_id"] %}
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item">
                            <a class="text-white nav-link" href="/">Home</a>
                        </li>
                        <li>
                            <a class="text-white nav-link" href="/wishlist">Wishlist</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="text-white nav-link" href="/settings">Settings</a></li>
                        <li class="nav-item"><a class="text-white nav-link" href="/logout">Log Out</a></li>
                    </ul>
                    {% else %}
                    <ul class="navbar-nav ms auto mt-2">
                        <li class="nav-item"><a class="text-white nav-link" href="/login">Log In</a></li>
                        <li class="nav-item"><a class="text-white nav-link" href="/register">Register</a></li>
                    </ul>

                    {% endif %}
                </div>

            </div>

        </nav>

        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
