<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

        <link href="static/style.css" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav class="bg-dark border navbar navbar-dark navbar-expand-md">

            <div class="container-fluid">

                <a class="text-white navbar-brand" href="#">Navbar</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-controls="navbarSupportedContent" aria-expanded="false">
                <span class="navbar-toggler-icon""></span>
                </button>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item">
                            <a class="text-white nav-link" href="/">Home</a>
                        </li>
                        <li>
                            <a class="text-white nav-link" href="/wishlist">Wishlist</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="text-white nav-link" href="/settings">Settings</a></li>
                        <li class="nav-item"><a class="text-white nav-link" href="/logout">Log Out</a></li>
                    </ul>
                </div>

            </div>

        </nav>

        <main>
            {% block main %}{% endblock %}
        </main>
        
    </body>
</html>
